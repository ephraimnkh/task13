<!DOCTYPE html>
<html>

<head>
    <title>MiTracks</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<!-- px-0 to have navbar reach edges of page -->

<body class="container-fluid px-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">MiTracks</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center mt-5 row">
        <div class="col-6 d-flex justify-content-center">
            <form class="ms-5 col-8">
                <h3 class="mb-3">Enter your favorite track info:</h3>
                <div class="mb-3">
                    <label for="formFunction">What Would You Like To Do</label>
                    <select class="form-select" id="formFunction" onchange="changeForm(this.value)">
                        <option value="add">Add Track</option>
                        <option value="update">Update Track</option>
                        <option value="delete">Delete Track</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="trackID" id="trackIDLabel" hidden>Track ID</label>
                    <input class="form-control" id="trackID" type="text" onkeyup="addTrackInfo()" hidden>
                </div>
                <div class="mb-3">
                    <label for="artist" id="artistLabel">Artist</label>
                    <input class="form-control" id="artist" type="text">
                </div>
                <div class="mb-3">
                    <label for="title" id="titleLabel">Title</label>
                    <input class="form-control" id="title" type="text">
                </div>
                <div class="mb-3">
                    <label for="album" id="albumLabel">Album</label>
                    <input class="form-control" id="album" type="text">
                </div>
                <div class="mb-3">
                    <label for="genre" id="genreLabel">Genre</label>
                    <input class="form-control" id="genre" type="text">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary rounded" id="submitBtn" type="button"
                        onclick="performAction('add')">Add
                        Track</button>
                </div>
            </form>
        </div>
        <div class="col-6 border-start">
            <h3 class="text-center my-3" id="favoriteTracksLabel" hidden>Favorite Tracks:</h3>
            <div class="d-flex justify-content-center mb-5" id="favoriteTracksContainer">
            </div>
        </div>
    </div>
</body>

<script src="track.js"></script>

</html>
